site_name: tanzu-examples
site_url: https://joostvdg.github.io/tanzu-examples/
site_description: Site for examples and guides related to VMware Tanzu products and OSS projects
docs_dir: docs/
repo_name: joostvdg/tanzu-examples
repo_url: https://github.com/joostvdg/tanzu-examples
edit_uri: ''
copyright: 'Copyright &copy; 2022 Joost van der Griendt'

# Theme
# Configuration
theme:
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.tabs.sticky
    - content.code.annotate
  name: material
  language: 'en'
  icon:
    logo: material/cloud
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode


  font:
    text: 'Roboto'
    code: 'JetBrains Mono'

plugins:
  - git-revision-date-localized:
      type: iso_datetime
  - search
  - minify:
      minify_html: true

extra:
  generator: false
  version:
    method: mike
    provider: mike
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/joostvdg
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/joost_vdg
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/joostvdg

# Extensions
markdown_extensions:
  - abbr
  - footnotes
  - admonition
  - codehilite:
      linenums: true
      guess_lang: true
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.critic
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

google_analytics:
  - 'UA-145385967-1'
  - 'auto'

nav:
- HOME: index.md
- Carvel:
  - Toolsuite: carvel/index.md
  - Packages: carvel/packages.md